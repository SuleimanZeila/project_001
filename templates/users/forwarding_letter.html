{% extends 'users/staff_base.html' %}
{% load static %}
{% block content %}

<div class="text-light">
    {% for institution, users in grouped_users_by_institution.items %}
    <p> <span style="font-size: 20px;text-transform: uppercase;"> <a href="{% url 'view_institution' institution %}"> View Details {{ institution }} </a> </span></p>
    <ul>
        {% for user in users %}
                
                <li>{{ user.fullname }}  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  <a href="{% url 'user_profile' user.user_id %}">View Profile</a> <br></li>
          
            
            <!-- Display other user information as needed -->
        {% endfor %}
    </ul>
{% endfor %}

</div>



{%endblock%}

{% extends 'users/staff_base.html' %}
{% load static %}
{% block content %}

<div class="text-light">
    <div class="row">
        <div class="col-md-4">
            <h2>Create Institution</h2>
            <form method="post" action="{% url 'create_institution' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">Institution Reference</label>
                    <input type="text" name="institution_Reference" class="form-control" required placeholder="Institution Reference">
                  </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Institution Name</label>
                  <input type="text" name="institution_name" class="form-control" required placeholder="Institution Name">
                </div>
                
                <button type="submit" class="btn btn-primary">Created</button>
              </form>
        </div>
        <div class="col-md-8 px-5">
            <h2>List of Institutions <br><br></h2>
            <ul>
                
            </ul>
            {% for institution in institutions %}
            <li>
            <a href="{% url 'institution_profile' institution.username %}">{{ institution.first_name }}</a>
                    
            </li>
            {% endfor %}
        </div>
        

    </div>


    
</div>



{%endblock%}

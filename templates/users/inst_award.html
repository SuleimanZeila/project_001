{% extends 'users/staff_base.html' %}
{% load static %}
{% block content %}

<form class="text-light" method="post" action="{% url 'institution_profile' institution.username %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputEmail1">Institution Name</label>
        <input type="text" disabled name="institution_Reference" value="{{institution.first_name}}" class="form-control"  placeholder="Institution Reference">
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Amount To Award</label>
      <input type="text" name="amount" class="form-control" required placeholder="Enter Amount">
    </div>
    
    <button type="submit" class="btn btn-primary">Created</button>
  </form>


{% endblock %}
